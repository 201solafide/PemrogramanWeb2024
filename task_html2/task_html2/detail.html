<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <style>
        body{
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        div{
            width: 300px;
            margin: 0 auto;
            border: 2px solid #a0e2a2;
            padding: 5px;
        }
        #detail_nama, #detail_email{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Detail Pendaftaran</h2>
    <div>
        <p>Nama = <span id="detail_nama"></span></p>
        <p>Email = <span id="detail_email"></span></p>
    </div>

    <script>
        const Params = new URLSearchParams(window.location.search);
        const nama = Params.get('nama');
        const email = Params.get('email');

        document.getElementById('detail_nama').textContent = nama
        document.getElementById('detail_email').textContent = email
    </script>
</body>
</html>
